<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings - Study Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='page.css') }}"
    />
  </head>

  <body class="settings-page">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg custom-navbar nav-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="navbar-brand" href="{{ url_for('all_tasks') }}">Tasks</a>
        <a class="navbar-brand active" href="{{ url_for('settings_page') }}"
          >Setting</a
        >
      </div>
    </nav>

    <!-- Main Settings Content -->
    <div class="container mt-4 dashboard-container">
      <h2 class="mb-4">My Courses</h2>

      <!-- Display courses if available -->
      {% if courses %}
      <table class="table custom-table">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Difficulty Level</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
          <tr>
            <td>{{ course.course_name }}</td>
            <td>{{ course.difficulty_level }}</td>
            <td>
              <form
                method="POST"
                action="{{ url_for('delete_course_route', course_id = course.id)}}"
                onsubmit="return confirm('Do you want to delete this course?')"
                style="display: inline"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p class="no-tasks">No courses added yet.</p>
      {% endif %}

      <!-- Add a new course button-->
      <div class="text-center mt-4">
        <a
          href="{{ url_for('add_course_page') }}"
          class="btn btn-primary add-task-btn"
          >+ Add Course</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
