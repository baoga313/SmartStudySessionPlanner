<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Add New Task</title>
  <link rel="stylesheet" href="/static/page.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="task-page">
  <div class="container mt-4 dashboard-container">
    <!-- Back Button -->
    <a href="{{ url_for('all_tasks') }}" class="btn btn-outline-secondary mb-3">&larr; Back</a>
    
    <h2>Add New Task</h2>
    
    <!-- Form to submit a new task -->
    <form action="{{ url_for('add_task_submit') }}" method="post">

      <!-- Task Name -->
      <div class="mb-3">
        <label for="task_name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task_name" name="task_name" required>
      </div>

      <!-- Course Selection -->
      <div class="mb-3">
        <label for="course_id" class="form-label">Select Course</label>
        <select class="form-select" id="course_id" name="course_id" required>
          <option value="" disabled selected>-- Select a Course --</option>
          {% for course in courses %}
          <option value="{{ course.id }}">{{ course.course_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>

      <!-- Due Date -->
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" required>
      </div>

      <!-- Add task button -->
      <button type="submit" class="btn btn-primary">Add Task</button>
      <a href="{{ url_for('all_tasks') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>

</html>
