<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>All Tasks - Smart Study Session Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}" />
</head>

<body class="task-page">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
      <a class="navbar-brand" href="{{ url_for('all_tasks') }}">Tasks</a>
      <a class="navbar-brand" href="{{ url_for('settings_page') }}">Setting</a>
    </div>
  </nav>

  <!-- Main Task -->
  <div class="container mt-4 dashboard-container">
    <h2>All Tasks</h2>
    <p>Here are all your upcoming tasks:</p>
    <hr />

    <!-- Check if there are tasks available -->
    {% if tasks %}
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Course</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.task_name }}</td>
          <td>{{ task.course_name }}</td>
          <td>{{ task.due_date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="no-tasks">No tasks available yet.</p>
    {% endif %}

    <!-- Add New Task Button -->
    <div class="text-center mt-4">
      <a href="{{ url_for('add_task_page') }}" class="btn btn-primary add-task-btn">+ Add New Task</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
