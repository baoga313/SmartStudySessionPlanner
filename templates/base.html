<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Smart Study Session Planner {% endblock %}</title>
    <link rel="stylesheet" href="/static/page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>
    <a class="navbar-brand" href="{{ url_for('all_tasks') }}">Tasks</a>
    <a class="navbar-brand" href="{{ url_for('settings_page') }}">Setting</a>
  </div>
</nav>
      </div>
    </div>

    <div class="main-container">
      <div class="main">
        {% block content %}
        <h1>This is main</h1>
        {% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for ('static', filename = 'index.js') }}"
    ></script>
  </body>
</html>
