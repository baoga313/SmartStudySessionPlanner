<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/page.css" />
  </head>

  <body class="progress-page">
    <!-- Back button -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary m-3"
      >&larr; Back</a
    >
    <div class="container mt-4">
      <h2>Your Study Progress</h2>
      <hr />

      <!-- List of courses and study hours -->
      {% if progress %}
      <ul class="list-group">
        {% for item in progress %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span><strong>{{ item.course_name }}</strong></span>
          <span>{{ "%.1f"|format(item.total_minutes) }} mins</span>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No study progress yet.</p>
      {% endif %}
    </div>
  </body>
</html>
